<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
   <div class="main">
    <div class="box">
        <span id="pass-box">Testing</span>
        <div class="row">
            <div class="left">
                password Length
            </div>
            <div class="right">
                <input type="number" name="" id="total-char" max="30" min="5" value="10">
            </div>
        </div>
        <div class="row">
            <div class="left">
                Contains UpperCase
            </div>
            <div class="right">
                <input type="checkbox" name="" id="upper-case" />
            </div>
        </div>
        <div class="row">
            <div class="left">
                Contains LowerCase
            </div>
            <div class="right">
                <input type="checkbox" name="" id="lower-case" />
            </div>
        </div>
        <div class="row">
            <div class="left">
                Contains Number
            </div>
            <div class="right">
                <input type="checkbox" name="" id="number" />
            </div>
        </div>
        <div class="row">
            <div class="left">
                Contains Symbol
            </div>
            <div class="right">
                <input type="checkbox" name="" id="symbol" />
            </div>
        </div>
        <div class="row">
            <button id="btn">Generate</button>
        </div>
    </div>
   </div> 
   <script src="js/app.js"></script>
</body>
</html>
